<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rybářské záznamy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin-bottom: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Rybářské záznamy</h1>

  <!-- Formulář pro zadávání záznamů -->
  <form id="recordForm">
    <input type="date" id="date" placeholder="Datum" required>
    <input type="text" id="location" placeholder="Místo" required>
    <input type="text" id="fishType" placeholder="Druh ryby">
    <input type="number" id="length" placeholder="Velikost (cm)">
    <input type="number" step="0.01" id="weight" placeholder="Hmotnost (kg)">
    <button type="submit">Uložit záznam</button>
  </form>

  <!-- Seznam uložených záznamů -->
  <h2>Seznam záznamů:</h2>
  <ul id="recordsList"></ul>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById('recordForm');
    const recordsList = document.getElementById('recordsList');

    // Funkce pro odesílání záznamu na backend
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        date: form.date.value,
        location: form.location.value,
        fishType: form.fishType.value,
        length: form.length.value,
        weight: form.weight.value,
      };

      try {
        const response = await fetch('http://localhost:5000/add_record', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        alert(result.message);
        fetchRecords(); // Aktualizace seznamu záznamů po úspěšném uložení.
      } catch (err) {
        alert('Chyba při ukládání záznamu!');
      }
    });

    // Funkce pro získání seznamu záznamů z backendu
    async function fetchRecords() {
      try {
        const response = await fetch('http://localhost:5000/get_records');
        const records = await response.json();

        recordsList.innerHTML = ''; // Vymazání aktuálního seznamu.
        records.forEach(record => {
          const item = document.createElement('li');
          item.textContent = `Datum: ${record.date}, Místo: ${record.location}, Druh ryby: ${record.fish_type}, Velikost: ${record.length} cm, Hmotnost: ${record.weight} kg`;
          recordsList.appendChild(item);
        });
      } catch (err) {
        alert('Chyba při načítání záznamů!');
      }
    }

    // Načtení seznamu záznamů při prvním načtení stránky
    fetchRecords();
  </script>
</body>
</html>
